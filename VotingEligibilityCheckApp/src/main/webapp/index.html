<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Voting Eligibility Check App</title>
</head>

<body>
	<h1 style="text-align:center;">Voting Eligibility Check</h1>

	<form action="eligiblityurl" method="POST" onsubmit="return myFunction()">
		<table align="center">
			<tr>
				<td> Name : <input type="text" name="name" id="name"> </td>
			</tr>
			<tr>
				<td> Age : <input type="text" name="age" id="age"> </td>
			</tr>
			<tr>
				<td> <input type="submit" value="Click Here" name="check"> </td>
			</tr>
		</table>
	</form>

	<script>
		function myFunction() {
			var name = document.getElementById("name").value;
			var age = document.getElementById("age").value;

			if (name === "") {
				alert("Please enter your name");
				return false; // Prevent form submission
			} else if (age === "") {
				alert("Please enter your age");
				return false; // Prevent form submission
			} else if (age <= 0 || age > 125) {
				alert("Please enter a valid age between 1 and 125");
				return false; // Prevent form submission
			}

			// If all validation passes, the form will be submitted
			return true;
		}
	</script>

</body>

</html>
